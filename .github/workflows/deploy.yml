name: Multi-Cloud Deploy (AWS & GCP)

on:
  push:
    tags:
      - 'v*'

env:
  # üî¥ [ÏàòÏ†ï] Î≥∏Ïù∏ ÌôòÍ≤ΩÏóê ÎßûÍ≤å ÌôïÏù∏
  ECR_REPOSITORY: 639242342449.dkr.ecr.ap-northeast-2.amazonaws.com/gitactions
  GCP_PROJECT_ID: kdt2-final project-t1
  GAR_REPOSITORY: gitactions-hjh
  GCP_REGION: asia-northeast3
  GITOPS_REPO: JEONGHO0316/my-service-ops

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. AWS Î°úÍ∑∏Ïù∏ (v1 -> v2Î°ú ÏóÖÎç∞Ïù¥Ìä∏ÌïòÏó¨ Í≤ΩÍ≥† Ìï¥Í≤∞)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 2. GCP Î°úÍ∑∏Ïù∏
      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GCP_REGION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      # 3. ÎπåÎìú Î∞è Ìë∏Ïãú
      - name: Build, Tag, and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          GAR_REGISTRY: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          echo "Target Version: $IMAGE_TAG"
          
          # Docker ÎπåÎìú
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # ÌÉúÍ∑∏ Î≥µÏÇ¨
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $GAR_REGISTRY:$IMAGE_TAG
          
          # AWS Ìë∏Ïãú
          echo "Pushing to AWS ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # GCP Ìë∏Ïãú
          echo "Pushing to GCP GAR..."
          docker push $GAR_REGISTRY:$IMAGE_TAG

      # 4. GitOps Manifest ÏàòÏ†ï
      - name: Update GitOps Manifest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          GAR_REGISTRY: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          
          # GitOps Repo Clone
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git cd-repo
          cd cd-repo
          
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"

          # AWS ÏàòÏ†ï
          if [ -d "overlays/prod-aws" ]; then
            cd overlays/prod-aws
            kustomize edit set image my-app-image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            cd ../..
          else
            echo "‚ö†Ô∏è AWS folder not found"
          fi

          # GCP ÏàòÏ†ï
          if [ -d "overlays/prod-gcp" ]; then
            cd overlays/prod-gcp
            kustomize edit set image my-app-image=$GAR_REGISTRY:$IMAGE_TAG
            cd ../..
          else
             echo "‚ö†Ô∏è GCP folder not found"
          fi

          # Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ìë∏Ïãú
          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "Deploy $IMAGE_TAG (AWS & GCP)"
            git push
          else
            echo "No changes to commit"
          fi
