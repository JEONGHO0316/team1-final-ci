name: Multi-Cloud Deploy (AWS & GCP)

on:
  push:
    branches:
      - "main"      # üü¢ Dev Î∞∞Ìè¨ Ìä∏Î¶¨Í±∞
    tags:
      - 'v*'        # üî¥ Prod Î∞∞Ìè¨ Ìä∏Î¶¨Í±∞

env:
  # üî¥ [ÏÑ§Ï†ï] Î¶¨ÏÜåÏä§ Ïù¥Î¶Ñ Ï†ïÏùò
  ECR_REPOSITORY: gitactions
  GCP_PROJECT_ID: kdt2-final-project-t1
  GAR_REPOSITORY: gitactions-hjh
  GCP_REGION: asia-northeast3
  GITOPS_REPO: JEONGHO0316/team1-final-cd

  # üî¥ [Ï§ëÏöî] kustomization.yamlÏóê Ï†ÅÏñ¥Îëî Í∞ÄÏßú Ïù¥ÎØ∏ÏßÄ Ïù¥Î¶Ñ
  KUSTOMIZE_IMAGE_NAME: petclinic-image-placeholder

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Java ÏÑ∏ÌåÖ
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Maven ÎπåÎìú
      - name: Build with Maven
        run: |
          mvn clean package -DskipTests

      # 3. Kustomize ÏÑ§Ïπò
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      # 4. AWS Î°úÍ∑∏Ïù∏
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. GCP Î°úÍ∑∏Ïù∏ (GARÏö©)
      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GCP_REGION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      # -----------------------------------------------------------
      # 6. Docker ÎπåÎìú & Push (Ï°∞Í±¥Î∂Ä Î°úÏßÅ Ï†ÅÏö©)
      # -----------------------------------------------------------
      - name: Build and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          GAR_REGISTRY: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.ECR_REPOSITORY }}
        run: |
          # ‚úÖ [ÏàòÏ†ï] github.ref_nameÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Ïä¨ÎûòÏãú(/) ÏóêÎü¨ Ìï¥Í≤∞!
          # main Î∏åÎûúÏπòÎ©¥ -> "main"
          # v1.0.0 ÌÉúÍ∑∏Î©¥ -> "v1.0.0"
          IMAGE_TAG=${{ github.ref_name }}
          echo "üöÄ Target Version: $IMAGE_TAG"

          # 1. Docker ÎπåÎìú
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # 2. AWS ECR Ìë∏Ïãú (Ìï≠ÏÉÅ ÏàòÌñâ)
          echo "üì§ Pushing to AWS ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # 3. GCP GAR Ìë∏Ïãú (Ï°∞Í±¥: ÌÉúÍ∑∏Ïùº ÎïåÎßå ÏàòÌñâ)
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            echo "üî• [Prod Release] Pushing to GCP GAR for DR..."
            docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $GAR_REGISTRY:$IMAGE_TAG
            docker push $GAR_REGISTRY:$IMAGE_TAG
          else
            echo "üí§ [Dev Build] Skip GCP Push (ECR Only)"
          fi

      # -----------------------------------------------------------
      # 7-A. Dev Î∞∞Ìè¨ (Main Î∏åÎûúÏπòÏùº ÎïåÎßå)
      # -----------------------------------------------------------
      - name: Update Dev Manifest (prod-dev)
        if: github.ref == 'refs/heads/main'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_TAG=${{ github.ref_name }}
          
          # GitOps Î†àÌè¨ ÌÅ¥Î°†
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git cd-repo
          cd cd-repo
          git config user.name "Github Action"
          git config user.email "action@github.com"

          # Dev Ìè¥Îçî ÏàòÏ†ï
          if [ -d "overlays/prod-dev" ]; then
            cd overlays/prod-dev
            kustomize edit set image ${{ env.KUSTOMIZE_IMAGE_NAME }}=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
            
            git commit -am "üü¢ Deploy Dev: $IMAGE_TAG"
            git push
          else
             echo "‚ö†Ô∏è 'overlays/prod-dev' folder not found!"
          fi

      # -----------------------------------------------------------
      # 7-B. Prod Î∞∞Ìè¨ (TagÏùº ÎïåÎßå)
      # -----------------------------------------------------------
      - name: Update Prod Manifest (AWS & GCP)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          GAR_REGISTRY: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.ECR_REPOSITORY }}
        run: |
          IMAGE_TAG=${{ github.ref_name }}
          
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git cd-repo
          cd cd-repo
          git config user.name "Github Action"
          git config user.email "action@github.com"

          # 1. AWS Prod ÏàòÏ†ï
          if [ -d "overlays/prod-aws" ]; then
            cd overlays/prod-aws
            kustomize edit set image ${{ env.KUSTOMIZE_IMAGE_NAME }}=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
            cd ../..
          fi

          # 2. GCP DR ÏàòÏ†ï (GAR Ïù¥ÎØ∏ÏßÄ ÏÇ¨Ïö©)
          if [ -d "overlays/prod-gcp" ]; then
            cd overlays/prod-gcp
            kustomize edit set image ${{ env.KUSTOMIZE_IMAGE_NAME }}=$GAR_REGISTRY:$IMAGE_TAG
            cd ../..
          fi

          # 3. Push
          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "üî¥ Release Prod: $IMAGE_TAG (Multi-Cloud)"
            git push
          else
            echo "‚úÖ Already up-to-date"
          fi
