name: Multi-Cloud Deploy (AWS & GCP)

on:
  push:
    tags:
      - 'v*'

env:
  # ğŸ”´ [í™•ì¸] ë³¸ì¸ ì„¤ì •ê°’ ìœ ì§€
  ECR_REPOSITORY: gitactions
  GCP_PROJECT_ID: kdt2-final-project-t1  # <-- ì—¬ê¸° ë³¸ì¸ ê±° í™•ì¸!
  GAR_REPOSITORY: gitactions-hjh
  GCP_REGION: asia-northeast3
  GITOPS_REPO: JEONGHO0316/team1-final-cd

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… [ì¶”ê°€ë¨ 1] Java(JDK 17) ì„¸íŒ…
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # âœ… [ì¶”ê°€ë¨ 2] ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬ ë° Maven ë¹Œë“œ (jar íŒŒì¼ ìƒì„±)
      - name: Build with Maven
        run: |          
          mvn clean package -DskipTests

      # 1. AWS ë¡œê·¸ì¸
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 2. GCP ë¡œê·¸ì¸
      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GCP_REGION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      # 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build, Tag, and Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          GAR_REGISTRY: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.ECR_REPOSITORY }}
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          echo "Target Version: $IMAGE_TAG"
          
          # Docker ë¹Œë“œ (ì´ì œ target/*.jar íŒŒì¼ì´ ìˆì–´ì„œ ì„±ê³µí•¨!)
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # íƒœê·¸ ë³µì‚¬
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $GAR_REGISTRY:$IMAGE_TAG
          
          # AWS í‘¸ì‹œ
          echo "Pushing to AWS ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # GCP í‘¸ì‹œ
          echo "Pushing to GCP GAR..."
          docker push $GAR_REGISTRY:$IMAGE_TAG

      # 4. GitOps Manifest ìˆ˜ì •
      - name: Update GitOps Manifest
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          GAR_REGISTRY: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.ECR_REPOSITORY }}
        run: |
          IMAGE_TAG=${GITHUB_REF#refs/tags/}
          
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git cd-repo
          cd cd-repo
          
          git config user.name "CI Bot"
          git config user.email "ci@bot.com"

          # AWS ìˆ˜ì •
          if [ -d "overlays/prod-aws" ]; then
            cd overlays/prod-aws
            kustomize edit set image my-app-image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            cd ../..
          else
            echo "âš ï¸ AWS folder not found"
          fi

          # GCP ìˆ˜ì •
          if [ -d "overlays/prod-gcp" ]; then
            cd overlays/prod-gcp
            kustomize edit set image my-app-image=$GAR_REGISTRY:$IMAGE_TAG
            cd ../..
          else
             echo "âš ï¸ GCP folder not found"
          fi

          # ë³€ê²½ì‚¬í•­ í‘¸ì‹œ
          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "Deploy $IMAGE_TAG (AWS & GCP)"
            git push
          else
            echo "No changes to commit"
          fi
